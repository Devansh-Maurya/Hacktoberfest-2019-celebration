<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Célien</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="antialiased text-gray-800 bg-indigo-900">
  <div class="w-screen min-h-screen flex justify-center items-center">
    <main class="w-full max-w-3xl bg-white rounded-lg shadow-2xl text-center p-12">

      <div class="w-64 mx-auto mb-16">
        <img
          src="../img/logo-hf19-full.svg"
          alt="Hacktoberfest 2019 Logo"
        >
      </div>
      
      <header class="mb-16">
        <h1 class="text-2xl font-bold text-blue-800">
          <a
            href="https://github.com/pixlforge"
            target="_blank"
            rel="noopener noreferrer"
          >
            Célien Boillat
          </a>
        </h1>
        <h2 class="text-4xl font-extrabold text-pink-500">
          Full Stack web developer
        </h2>
      </header>

      <h3 class="text-lg uppercase font-bold">
        Skills
      </h3>

      <ul class="text-center leading-relaxed my-8">
        <li>
          <a
            href="https://laravel.com/"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:text-purple-700"
          >
            Laravel
          </a>
        </li>
        <li>
          <a
            href="https://vuejs.org/"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:text-purple-700"
          >
            Vue
          </a>
        </li>
        <li>
          <a
            href="https://nuxtjs.org/"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:text-purple-700"
          >
            Nuxt
          </a>
        </li>
        <li>
          <a
            href="https://tailwindcss.com"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:text-purple-700"
          >
            TailwindCSS
          </a>
        </li>
      </ul>

      <h3 class="text-lg uppercase font-bold">
        Where to learn Laravel and Vue
      </h3>

      <ul class="text-center leading-relaxed my-8">
        <li>
          <a
            href="https://laracasts.com/"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:text-purple-700"
          >
            Laracasts
          </a>
        </li>
        <li>
          <a
            href="https://codecourse.com/"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:text-purple-700"
          >
            Codecourse
          </a>
        </li>
        <li>
          <a
            href="https://laravelcoreadventures.com/"
            target="_blank"
            rel="noopener noreferrer"
            class="hover:text-purple-700"
          >
            Laravel Core Adventures
          </a>
        </li>
      </ul>
    </main>
  </div>
</body>
</html>
